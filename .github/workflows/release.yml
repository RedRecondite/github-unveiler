name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  test:
    name: Run Tests Before Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  build-and-release:
    name: Build and Create Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from manifest
      id: get_version
      run: |
        VERSION=$(jq -r '.version' manifest.json)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Extension version: $VERSION"

    - name: Create extension package
      run: |
        # Create a zip file with the extension files
        mkdir -p dist

        # Include only necessary files for the Chrome Web Store
        zip -r dist/github-unveiler-${{ steps.get_version.outputs.VERSION }}.zip \
          manifest.json \
          background.js \
          content.js \
          content-utils.js \
          options.js \
          options.html \
          icon16.png \
          icon32.png \
          icon48.png \
          icon128.png \
          LICENSE \
          README.md \
          -x "*.git*" "node_modules/*" "test/*" ".devcontainer/*"

        echo "Package created: dist/github-unveiler-${{ steps.get_version.outputs.VERSION }}.zip"
        ls -lh dist/

    - name: Generate changelog
      id: changelog
      run: |
        # Get the last tag
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$LAST_TAG" ]; then
          echo "First release"
          CHANGELOG="Initial release"
        else
          echo "Generating changelog from $LAST_TAG to HEAD"
          CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi

        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*.zip
        body: |
          ## GitHub Unveiler v${{ steps.get_version.outputs.VERSION }}

          ### Changes
          ${{ steps.changelog.outputs.CHANGELOG }}

          ### Installation
          Download the zip file and install it in Chrome:
          1. Go to `chrome://extensions/`
          2. Enable "Developer mode"
          3. Click "Load unpacked" and select the extracted folder

          Or install from the [Chrome Web Store](https://chromewebstore.google.com/detail/github-unveiler/nepdghlcapkfgnficpnefibalbhjofaa)

        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
